<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/public/layout.html::header">
    <title>Home</title>
</head>
<body>
<div th:insert="/public/layout.html::navbar"/>
<!--        Productos-->
<div class="align-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <h1 class="display-4">Products list</h1>
                <form action="/products/new" method="get" >
                    <button class="btn btn-secondary" type="submit" >Add</button>
                </form>
                <div class="separator"/>
            </div>
            <div class="col-12">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"/>
                        <td th:text="${product.name}"/>
                        <td th:text="${product.price}"/>
                        <td>
                            <div class="flex" >
                                <form action="/products/delete" method="post" >
                                    <input class="hide" type="text" name="id" th:value="${product.id}" />
                                    <button class="btn btn-secondary" type="submit" >Delete</button>
                                </form>
                                <form action="/products/edit" method="post" >
                                    <input class="hide" type="text" name="id" th:value="${product.id}" />
<!--                                    <input class="hide" type="text" name="price" th:value="${product.price}" />-->
<!--                                    <input class="hide" type="text" name="name" th:value="${product.name}" />-->
                                    <button class="btn btn-secondary" type="submit" >Edit</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<div th:insert="/public/layout.html::javascript"></div>
</html>
