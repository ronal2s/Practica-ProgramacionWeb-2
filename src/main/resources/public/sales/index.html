<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/public/layout.html::header">
    <title>Home</title>
</head>
<body>
<div th:insert="/public/layout.html::navbar"/>

<!--        Productos-->
<div class="align-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <div>
                    <h1 class="display-4">Sales list</h1>
                    <div th:each="sale : ${sales}">
                        <div class="card">
                            <h4 class="display-4" th:text="${sale.customer_name} + ' - ' + ${sale.date}">Name</h4>
                            <table class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price (RD$)</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total (RD$)</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="sellProduct : ${sale.products}">
                                    <td th:text="${sellProduct.product.name}"/>
                                    <td th:text="${sellProduct.product.price}"/>
                                    <td th:text="${sellProduct.quantity}"/>
                                    <td th:text="${sellProduct.quantity * sellProduct.product.price}" />
                                </tr>
                                </tbody>

                            </table>
                            <h5 class="align-right" th:text="'Total (RD$)' + ' ' +${sale.total}" />

                        </div>
                    </div>
                    <div class="separator"/>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
</body>
<div th:insert="/public/layout.html::javascript"></div>
</html>
