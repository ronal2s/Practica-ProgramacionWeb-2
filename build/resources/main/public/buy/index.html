<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/public/layout.html::header">
    <title>Home</title>
</head>
<body>
<div th:insert="/public/layout.html::navbar"/>

<!--        Productos-->
<div class="align-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">

                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"/>
                        <td th:text="${product.name}"/>
                        <td th:text="${product.price}"/>
                        <td>
                            <div class="flex" >
                                <form action="/buy/add" method="post" >
                                    <input class="hide" type="text" name="id" th:value="${product.id}" />
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" name="quantity" placeholder="Quantity"  >
                                        <button class="btn btn-secondary" type="submit" >Add to cart</button>
                                    </div>

                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<div th:insert="/public/layout.html::javascript"></div>
</html>
