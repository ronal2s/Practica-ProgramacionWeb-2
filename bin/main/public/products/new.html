<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/public/layout.html::header">
    <title>Home</title>
</head>
<body>
<!--    Card Login-->
<div class="center-content" >
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <form action="/products/new" method="post">
                <h5 >New product</h5>
                <div class="input-group mb-3">
                    <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" name="name"
                           placeholder="Name"
                           type="text">
                </div>
                <div class="input-group mb-3">
                    <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" name="price"
                           placeholder="Price"
                           type="text">
                </div>
                <button class="btn btn-secondary" type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
<div th:insert="/public/layout.html::javascript"></div>
</html>
